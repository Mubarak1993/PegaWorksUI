    <script>
        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        window.onload = function () {
            // Fetch logged in user info
            var id = getUrlVars()['ID'];
            $.ajax({
                type: 'GET',
                url: 'http://pegaworksapi.com:8080/PW/GetSingleUser/' + id,
                dataType: 'json',
                success: function (data) {
                    $('#idUserName').text(data.UserName);
                }
            }); 
            // Jobs Tab
            $.ajax({
                type: 'GET',
                url: 'http://192.168.2.25:8080/Job/SearchJobs/',
                dataType: 'json',
                crossDomain: true,
                success: function (data) {

                    $.each(data, function (index, val) {
                        $('#jobs').append("<div class='col- 6 col- sm - 6 col- lg - 4'><h2>" + val.JobName + "</h2><p>" + val.JobDescription + "</p><p><a class='btn btn-default' href='#" + val.ID + "'>View details »</a></p></div>");
                    });
                }
            });  
            // People tab
            $.ajax({
                type: 'GET',
                url: 'http://192.168.2.25:8080/PW/GetUsers/',
                dataType: 'json',
                crossDomain: true,
                success: function (data) {

                    $.each(data, function (index, val) {
                        $('#people').append("<div class='col- 6 col- sm - 6 col- lg - 4'><h2>" + val.UserName + "</h2><p>" + val.EmailID + "</p><p><a class='btn btn-default' href='#" + val.UserId + "'>View details »</a></p></div>");
                    });
                }
            });
        };
    </script>
