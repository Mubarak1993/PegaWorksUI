<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/signin.css">
  
     

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>

  <div class='login boxcolor'>
  <h2>Sign in</h2>
  <input name='username' placeholder='Username' type='text' style="color:white !important;"/>
  <input id='pw' name='password' placeholder='Password' type='password' style="color:white !important;"/>
  <div class='remember'>
    <input checked='' id='remember' name='remember' type='checkbox'>
    <label for='remember'></label>Remember me</input>
  </div>
  <input type='submit' value='Sign in'/>
  <a class='forgot' href='#'>Forgot your password?</a>
  <a class='newuser' href='signup.html'>New User?</a>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
