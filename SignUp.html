<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnSubmit").click(function () {
                var Id = '10';
                var Name = $("#inputUserName").val();
                var Password = $("#inputPassword").val();
                var mailID = $("#inputEmail").val();
                var User = { UserName: Name, Password: Password, EmailID: mailID };

                if (Name == '' || Password == '' || mailID == '' ) {
                    alert("Please fill all the fields");
                } else if ((Password.length) < 8) {
                    alert("Password should have atleast 8 characters");
                }
                else {

                    $.ajax({
                        url: "http://localhost:55071/api/PW/",
                        type: "POST",
                        crossDomain: true,
                        data: JSON.stringify(User),
                        contentType: 'application/json',
                        success: function (responseData, status, xhr) { alert('User ' + responseData.UserName + ' has been added successfully'); },
                        error: function (request, status, error) { alert('Error: ' + error); }
                    });
                }
                return false;
            });
        });
    </script>
</head>
<body>
    <form id="FormRegister" class="form-horizontal">
        <fieldset>
            <legend>Register in PegaWorks</legend>
            
            <div class="form-group">
                <label for="inputUserName" class="col-lg-2 control-label">User Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputUserName" placeholder="User Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    <span class="help-block">Password should be minimun of 8 characters long.</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </fieldset>
    </form>

</body>
</html>
